    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/messageCard.js"></script>

<body>

    <!-- Create New Session Page -->
    <div class="row pt-5" id="createNewSessionPage">
        <div class="col"></div>
        <div class="col">
            <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">Create New Session</div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Name:</span>
                        </div>
                        <input type="text" class="form-control" id="createNewSessionName" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <button class="btn btn-dark" id="createNewSessionSubmitButton">Submit</button>
                    <button class="btn btn-dark" id="joinSessionPageButton">Join Session</button>

                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>

    <!-- join session page -->

    <div class="row pt-5" id="joinSessionPage">
        <div class="col"></div>
        <div class="col">
            <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">Join Session </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Name:</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" id="joinSessionName" aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <!-- session id input -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Session Id:</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Session Id" id="joinSessionId" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <!--input button -->

                    <button class="btn btn-dark" id="joinSessionSubmitButton">Submit</button>
                    <button class="btn btn-dark" id="createSessionPageButton">Create Session</button>

                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>

    <!-- Chat Page -->

    <div class="row p-5" id="chatPage">
        <div class="col">

            <!-- chat information -->
            <div class="row">
                <div class="col">
                    <div class="card border-success">
                        <div class="card-header">
                            Chat Room
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Session ID:</h5>
                            <p class="card-text" id="sessionId"></p>
                        </div>

                        <div class="card-body">
                            <h5 class="card-title">Participant Name:</h5>
                            <p class="card-text" id="participantName"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Message's -->
            <div class="row">
                <div class="col">
                    <div class="card border-success">

                        <div class="row">
                            <div class="col" id="frameContent"></div>
                        </div>





                        <div class="row">
                            <div class="col">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Enter Your Message" aria-label="Recipient's username" aria-describedby="basic-addon2" id="newMessage">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" id="sendMessage">Send</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- jQuery and JS bundle w/ Popper.js -->
